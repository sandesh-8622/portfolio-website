<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Bee Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="bee">
            <div class="bee_face front"></div>
            <div class="bee_face back"></div>
            <div class="bee_face right"></div>
            <div class="bee_face left"></div>
            <div class="bee_face top"></div>
            <div class="bee_face bottom"></div>
            <div class="antenna antenna_right"></div>
            <div class="antenna antenna_left"></div>
            <div class="leg leg_right_one"></div>
            <div class="leg leg_right_two"></div>
            <div class="leg leg_right_three"></div>
            <div class="leg leg_left_one"></div>
            <div class="leg leg_left_two"></div>
            <div class="leg leg_left_three"></div>
            <div class="wing wing_right"></div>
            <div class="wing wing_left"></div>
            <div class="stinger"></div>
        </div>
        <div class="cube">
            <div class="cube_face front"></div>
            <div class="cube_face back"></div>
            <div class="cube_face right"></div>
            <div class="cube_face left"></div>
            <div class="cube_face top"></div>
            <div class="cube_face bottom"></div>
        </div>
    </div>
</body>
</html>
